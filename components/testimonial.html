<div class="card testimonial">
    <!-- 
      this is a testimonial section for what customersa said about the product
    -->
    <div class="grid grid--1x2">
      <div class="testimonial__image">
        <img src="./images/testimonial.jpg" alt="happy smiling customer" />
        <span class="icon-container icon-container--accent ">
          <svg class="icon icon--small icon--white">
            <use xlink:href="./images/sprite.svg#quotes"></use>
          </svg>
        </span>
      </div>
      <blockquote class="quote">
        <p class="quote__text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat tenetur
          rem at recusandae est iste quos architecto eligendi praesentium saepe.
        </p>
        <footer>
          <!-- repitition of the media object -->
          <div class="media">
            <div class="media__image">
              <svg class="icon icon--primary quote__line">
                <use xlink:href="./images/sprite.svg#line"></use>
              </svg>
            </div>
            <div class="media__body">
              <h3 class="media__title quote__author">John Smith</h3>
              <p class="quote__company">ABC Company</p>
            </div>
          </div>
        </footer>
      </blockquote>
    </div>
  </div>
